image: python:3.12-slim

stages:
  - lint
  - test

cache:
  paths:
    - .cache/pip/

lint:
  stage: lint
  before_script:
    - pip install ruff black mypy
  script:
    - ruff check .
    - black --check .
    - mypy app/
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

test:
  stage: test
  before_script:
    - pip install -r requirements.txt pytest pytest-cov
  script:
    - pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
